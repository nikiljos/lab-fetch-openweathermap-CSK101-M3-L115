<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form">
      <div>
        <input type="text" id="location-input" placeholder="Enter location">
        <span id="search" class="btn"><img src="assets/arrow.svg" alt="→" class="icon"></span>
      </div>
      
      <span id="current-loc" class="btn"><img src="assets/location.svg" class="icon">Current Location</span>
    </div>
    <div id="error"></div>
    
    <div class="content">
      <div id="place"></div>
      <div id="time"></div>
      <div class="temp" id="temp-full"><span class="big"><span id="temp"></span>°</span>C</div>
      <div id="desc"></div>
      <div id="high-low"></div>
    </div>
  </div>
  
  <script src="env.js"></script>
  <script src="weather.js"></script>
</body>
</html>
